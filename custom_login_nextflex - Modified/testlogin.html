  <body ng-app="nextApp">
    <div ng-controller="nextCtrl">

			<div class="auth" id="authslide" ng-show="authSwap">

        <!--   Declare a form for passing the values, 
          For registration, convert pass to hash key -->
			<div class="boxLogin clearfix">
        <div class="row"><div class="col-sm-12 col-md-12 col-xs-12 center"><h1>Log In</h1></div></div>
        <div class="row"><div class="col-sm-12 col-md-12 col-xs-12 center">New to Nextflex? <a href="#">&nbsp;Register</a></div>          </div></br>
        <div class="row bothRightLeft">		
          <div class="col-md-6 col-sm-6 col-xs-6">

                <div id="contentleft">
                    <div class="row clearfix">
                      <div class="col-md-12 col-sm-12 col-xs-10">
                        <div class="group">      
                          <input type="text" name="username" required="true">
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Username</label>
                        </div>
                      </div>
                    </div>
                    </br>
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-10">
                        <div class="group">      
                          <input type="password" name="pass" required="true">
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Password</label>
                        </div>
                      </div>
                    </div>
                    </br>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6"><input class="checkboxRem" type="checkbox" name="remb"/>&nbsp;Remember me</div>
                            <div class="col-md-6 col-sm-6 col-xs-6"><a href="#">Forgot Password?</a></div>                    
                        </div>
                        <div class="row"><div class="col-md-12 col-sm-12 col-xs-12"><button type="submit" class="lgn btn-login inputbtn">Submit</button></div></div>
                </div>
            </div> </div>
